
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>News letter app</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body class="text-center">
   
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="images/finditbull.png" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Sing up to Newsletter</h1>

      
      <input type="text" name ="fname" class="form-control top" placeholder="First name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Password" required>
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; The findit group pvt.lmt</p>
    </form>
  </body>
</html>
